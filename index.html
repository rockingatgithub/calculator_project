<!DOCTYPE html>
    <head>
        <title>calci</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <script type="text/javascript" src="index2.js"></script>
    </head>
    <body>
        <div id="calc-container">
            <h2 id="calc-heading">CALCULATOR</h2>
            <div id="display-box">
            </div>
            <div id="key-box">
                <div id="row1" class="calc-row">
                    <button id="ac" class="calc-button" onclick="funclear()"><span class="button-text">AC</span></button>
                    <button id="plus-minus" class="calc-button" onclick="insert('*-1')"><span class="button-text">+/-</span></button>
                    <button id="modulous" class="calc-button" onclick="insert('%')"><span class="button-text">%</span></button>
                    <button id="divison" class="calc-button" onclick="insert('/')"><span class="button-text">/</span></button>
                </div>
                <div id="row2" class="calc-row">
                    <button id="seven" class="calc-button" onclick="insert(7)"><span class="button-text">7</span></button>
                    <button id="eight" class="calc-button" onclick="insert(8)"><span class="button-text">8</span></button>
                    <button id="nine" class="calc-button" onclick="insert(9)"><span class="button-text">9</span></button>
                    <button id="multiplication" class="calc-button" onclick="insert('*')"><span class="button-text">*</span></button>
                </div>
                <div id="row3" class="calc-row">
                    <button id="four" class="calc-button" onclick="insert(4)"><span class="button-text">4</span></button>
                    <button id="five" class="calc-button" onclick="insert(5)"><span class="button-text">5</span></button>
                    <button id="six" class="calc-button" onclick="insert(6)"><span class="button-text">6</span></button>
                    <button id="minus" class="calc-button" onclick="insert('-')"><span class="button-text">-</span></button>
                </div>
                <div id="row4" class="calc-row">
                    <button id="one" class="calc-button" onclick="insert(1)"><span class="button-text">1</span></button>
                    <button id="two" class="calc-button" onclick="insert(2)"><span class="button-text">2</span></button>
                    <button id="three" class="calc-button" onclick="insert(3)"><span class="button-text">3</span></button>
                    <button id="plus" class="calc-button" onclick="insert('+')"><span class="button-text">+</span></button>
                </div>
                <div id="row5" class="calc-row">
                    <button id="zero" class="calc-button" onclick="insert(0)"><span class="button-text">0</span></button>
                    <button id="ten" class="calc-button" onclick="insert(10)"><span class="button-text">10</span></button>
                    <button id="decimal" class="calc-button" onclick="insert('.')"><span class="button-text">.</span></button>
                    <button id="equals" class="calc-button" onclick="funequal()"><span class="button-text">=</span></button>
                </div>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    </body>
</html>
